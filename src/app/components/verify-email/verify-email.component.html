<content>
  <form novalidate="" action="">
    <div class="back"></div>
    <div class="left">
      <div class="top">
        <div><img alt="Telas360" src="../../../assets/img/favicon.png"></div>
        <h1 class="title">Telas 360</h1>
      </div>
      <div class="bottom">
        <div class="buttons">
          <button type="button" (click)="authService.GoogleAuth();"></button>
        </div>
        <div>
          <div><span>Entrar com o Google.</span></div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <h2>Boas vindas. Obrigado por se registrar.</h2>
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">Eviamos um e-mail de confirmação para: <strong>{{user.email}}</strong>.Verifique sua
            caixa de entrada e click no link para começar a usar.</p>
        </div>
      </div>
      <div class="bottom">
        <div>
          <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
            Reenviar e-mail de confirmação
          </button>
        </div>
        <div><span class="redirect" routerLink="/login">Voltar</span></div>
      </div>
    </div>
  </form>

  <footer>Telas360 © 2019 | wmsDesign</footer>
</content>

<content>
  <form novalidate="" action="">
    <div class="back"></div>
    <div class="left">
      <div class="top">
        <div><img alt="Telas360" src="../../../assets/img/favicon.png"></div>
        <h1 class="title">Telas 360</h1>
      </div>
      <div class="bottom">
        <div class="buttons">
          <button type="button" (click)="authService.GoogleAuth();"></button>
        </div>
        <div>
          <div><span>Entrar com o Google.</span></div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <h2>Coloque seu e-mail para solicitar nova senha.</h2>
      </div>
      <div class="bottom">
        <div><input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required></div>
        <div><input type="button" class="btn btnPrimary" value="Solicitar nova senha"
            (click)="authService.ForgotPassword(passwordResetEmail.value)"></div>
        <div><a href="" routerLink="/login">Fazer login</a></div>
        <div><a href="" routerLink="/register-user">Cadastrar</a></div>
      </div>
    </div>
  </form>

  <footer>Telas360 Â© 2019 | wmsDesign</footer>
</content>
